definitions:
  dto.AccountLoginRequest:
    properties:
      account:
        type: string
      auto_login:
        type: boolean
      password:
        type: string
    type: object
  dto.AddUserRequest:
    properties:
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  dto.PhoneLoginRequest:
    properties:
      auto_login:
        type: boolean
      captcha:
        type: string
      phone:
        type: string
    type: object
  dto.ResetPasswordRequest:
    properties:
      captcha:
        type: string
      password:
        type: string
      phone:
        type: string
      repassword:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/auth/user/List:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 获取所有用户列表
      tags:
      - 用户模块
  /api/auth/user/delete:
    delete:
      parameters:
      - description: 用户uuid
        in: query
        name: uuid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 删除用户
      tags:
      - 用户模块
  /api/auth/user/query_by_phone:
    get:
      parameters:
      - description: 手机号
        in: query
        name: phone
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 根据手机号查询用户
      tags:
      - 用户模块
  /api/auth/user/query_by_username:
    get:
      parameters:
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 根据用户名查询用户
      tags:
      - 用户模块
  /api/auth/user/query_by_uuid:
    get:
      parameters:
      - description: 用户uuid
        in: query
        name: uuid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 根据uuid查询用户
      tags:
      - 用户模块
  /api/captcha/rotate/check:
    post:
      description: 验证旋转验证码
      parameters:
      - description: 验证码角度
        in: query
        name: angle
        required: true
        type: string
      - description: 验证码key
        in: query
        name: key
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 验证旋转验证码
      tags:
      - 旋转验证码
  /api/captcha/rotate/get:
    get:
      description: 生成旋转验证码
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 生成旋转验证码
      tags:
      - 旋转验证码
  /api/captcha/shape/check:
    get:
      description: 生成点击形状基础验证码
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 生成点击形状基础验证码
      tags:
      - 点击形状验证码
  /api/captcha/shape/get:
    get:
      description: 生成点击形状验证码
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 生成点击形状验证码
      tags:
      - 点击形状验证码
  /api/captcha/shape/slide/check:
    get:
      description: 验证点击形状验证码
      parameters:
      - description: 点击坐标
        in: query
        name: point
        required: true
        type: string
      - description: 验证码key
        in: query
        name: key
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 验证点击形状验证码
      tags:
      - 点击形状验证码
  /api/captcha/shape/slide/region/get:
    get:
      description: 生成点击形状验证码
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 生成点击形状验证码
      tags:
      - 点击形状验证码
  /api/captcha/text/check:
    get:
      description: 验证基础文字验证码
      parameters:
      - description: 验证码
        in: query
        name: captcha
        required: true
        type: string
      - description: 验证码key
        in: query
        name: key
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 验证基础文字验证码
      tags:
      - 基础文字验证码
  /api/captcha/text/get:
    get:
      description: 生成基础文字验证码
      parameters:
      - description: 验证码类型
        in: query
        name: type
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 生成基础文字验证码
      tags:
      - 基础文字验证码
  /api/oauth/callback_notify:
    post:
      description: 微信回调
      produces:
      - application/json
      responses: {}
      summary: 微信回调
      tags:
      - 微信公众号
  /api/oauth/callback_verify:
    get:
      description: 微信回调验证
      produces:
      - application/json
      responses: {}
      summary: 微信回调验证
      tags:
      - 微信公众号
  /api/oauth/generate_client_id:
    get:
      description: 生成客户端ID
      produces:
      - application/json
      responses: {}
      summary: 生成客户端ID
      tags:
      - 微信公众号
  /api/oauth/get_temp_qrcode:
    get:
      description: 获取临时二维码
      parameters:
      - description: 客户端ID
        in: query
        name: client_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 获取临时二维码
      tags:
      - 微信公众号
  /api/oauth/gitee/callback:
    get:
      description: 处理Gitee回调
