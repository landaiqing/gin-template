          schema:
            type: string
      summary: 获取Gitee登录地址
      tags:
      - Gitee OAuth
  /api/oauth/github/callback:
    get:
      description: 登录回调函数
      parameters:
      - description: code
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            type: string
