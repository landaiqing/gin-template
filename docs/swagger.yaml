          $ref: '#/definitions/dto.AddUserRequest'
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 添加用户
      tags:
      - 用户模块
  /api/user/login:
    post:
      parameters:
      - description: 用户信息
        in: body
